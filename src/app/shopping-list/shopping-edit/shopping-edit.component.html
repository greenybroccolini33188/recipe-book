<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
            ngModel
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            min="1"
            pattern="^[1-9]+[0-9]*$"
            required
            ngModel
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="f.invalid"
            >
              {{ editMode ? "Update" : "Add" }}
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
              [disabled]="!editMode"
            >
              Delete
            </button>
            <button
              class="btn btn-primary"
              type="reset"
              (click)="onClear()"
              [disabled]="!f.dirty && !f.touched"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
