<a
  class="list-group-item clearfix cursor-pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name.trim() | slugify | lowercase }}-thumbnail"
      class="img-responsive recipe-img img-thumbnail"
    />
  </span>
</a>
