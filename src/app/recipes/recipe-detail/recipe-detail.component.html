<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ slugify(recipe.name.trim()) | lowercase }}-image"
      class="image-responsive recipe-image img-rounded"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe&nbsp;<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="cursor-pointer" (click)="onAddToShoppingList()"
            >Add to Shopping List</a
          >
        </li>
        <li>
          <a class="cursor-pointer" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a class="cursor-pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p class="recipe-description">
      {{ recipe.description }}
    </p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ng-container *ngIf="recipe.ingredients.length > 0; else noIngredients">
      <ul class="list-group">
        <li
          *ngFor="let ingredient of recipe.ingredients"
          class="list-group-item"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </ng-container>
    <ng-template #noIngredients>
      <h4>No ingredients for this Recipe</h4>
    </ng-template>
  </div>
</div>
